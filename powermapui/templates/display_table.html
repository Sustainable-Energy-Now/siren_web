<!-- display_table.html -->
{% extends 'powermapui_base.html' %}

{% block powermapui_content %}
{% load custom_filters %}
<body>
    <h1>Powermatch Summary Data</h1>
    <table>
        <thead>
            <tr>
                {% for header in headers %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
          {% for row in sp_data %}
            <tr>
              {% for field in row %}
                <td>{{ field }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
    </table>
</body>

{% endblock %}
