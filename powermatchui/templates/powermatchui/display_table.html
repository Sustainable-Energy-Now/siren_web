<!-- batch.html -->
{% extends 'base.html' %}

{% block content %}

<body>
    <h1>Powermatch Summary Data</h1>
    <table>
        <thead>
            <tr>
                {% for header in headers %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in sp_data %}
              <tr>
                {% for item in row %}
                  <td>{{ item }}</td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
    </table>
</body>

{% endblock %}
